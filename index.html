<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles.css">
    <title>Document</title>
</head>
<body>
    <section id="Header">
        <h1>Form Registrasi Akun</h1>
    </section>




    <section id="form">
        <div id="nama" class="wrapper-form">
            <p>Nama Lengkap</p>
            <input placeholder="Masukan Nama Lengkap" type="text">
        </div>
        <div id="email" class="wrapper-form">
            <p>Email</p>
            <input placeholder="Masukan Email" type="email">
        </div>
        <div id="username" class="wrapper-form">
            <p>Username</p>
            <input placeholder="Masukan Username" type="text">
        </div>
        <div id="password" class="wrapper-form">
            <p>Password</p>
            <input placeholder="Masukan Password" type="password">
        </div>
        <div id="password-again" class="wrapper-form">
            <p>Konfirmasi Password</p>
            <input placeholder="Masukan Kembali  Password" type="password">
        </div>
        <div class="btn">
            <a href="">Daftar</a>
        </div>
      
    </section>
</body>
</html>
